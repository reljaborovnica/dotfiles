add_newline = false

"$schema" = 'https://starship.rs/config-schema.json'

#2# format = """$directory$new_line$character$fill$all\
# """

#1#format = """$directory$all$new_line$hostname $character"""

format = """$directory$all$new_line$character"""

palette = "nord"

command_timeout = 1000

[directory]
truncation_length = 5
style = 'dark_blue'

# [fill]
# symbol = '⁓'

[character]
error_symbol = "[!](bold red)"

# [hostname]
# ssh_only = false
# format = "[$hostname]($style)"
# style = "bold purple" 

[git_status]
disabled = true

[git_branch]
symbol = ' '

[gradle]
symbol = ' '

[package]
disabled = true

