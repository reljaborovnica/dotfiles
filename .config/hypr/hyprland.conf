monitor=DP-3,1920x1080@360,2560x180,1,vrr,0
monitor=DP-2,2560x1440@165,0x0,1,vrr,1

$terminal = kitty
$fileManager = dolphin

exec-once = waybar
exec-once = swww-daemon
exec-once = dunst
exec-once = udiskie
exec-once = nm-applet --indicator &
exec-once = wl-clip-persist --clipboard regular
exec-once = /usr/lib/xdg-desktop-portal-cosmic 2>/dev/null &
exec-once = hyprsunset
exec-once = elephant
exec-once = walker --gapplication-service 

exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

exec-once = hyprpm reload -n

env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND=wayland
env = QT_QPA_PLATFORM=wayland
env = EGL_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland,x11,windows

env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED=1

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = ELECTRON_OZONE_PLATFORM_HINT,auto

general {
    gaps_in = 8
    gaps_out = 20

    border_size = 1

    col.active_border = rgba(ffffffee) rgba(ffffffee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true

    allow_tearing = false

    snap {
    	enabled = true
    	window_gap = 8
    	monitor_gap = 5
    	respect_gaps = true
    }

    layout = hy3
}

ecosystem {
    no_update_news = true
}

# cursor {
#   no_hardware_cursors = true
#   no_break_fs_vrr = true
# }

decoration {
    rounding = 4
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    # dim_inactive = true
    # dim_strength = 0.025

    shadow {
        enabled = true
        range = 18
        render_power = 2
#        offset = 1 1
        color = rgba(00000066) #1a1a1aee original
    }

    blur {
        enabled = true
        size = 15 #5
        passes = 2 #2
         # noise = 0.008 #0.04
         # contrast = 0.8916 #1
         # brightness = 0.8 #1
        new_optimizations = true
        ignore_opacity = true
        vibrancy = 0.1696
        xray = true
        input_methods = yes
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
}

animations {
    enabled = yes

    # bezier = linear, 0, 0, 1, 1
    # bezier = md3_standard, 0.2, 0, 0, 1
    # bezier = md3_decel, 0.05, 0.7, 0.1, 1
    # bezier = md3_accel, 0.3, 0, 0.8, 0.15
    # bezier = overshot, 0.05, 0.9, 0.1, 1.1
    # bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    # bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    # bezier = fluent_decel, 0.1, 1, 0, 1
    # bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    # bezier = easeOutCirc, 0, 0.55, 0.45, 1
    # bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # animation = windows, 1, 3, md3_decel, popin 60%
    # animation = border, 1, 10, default
    # animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, easeOutExpo, slide
    # animation = specialWorkspace, 1, 3, md3_decel, slidevert

    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windowsIn, 1, 4, overshot, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = workspacesIn, 1, 6, overshot, slide
    animation = workspacesOut, 1, 6, overshot, slidefade 80%
}

binds {
  workspace_back_and_forth = true
}

plugin {
  hy3 {
    no_gaps_when_only = 1

      tabs {
        border_width = 1
        col.active = rgba(33ccff20)
        col.active.border = rgba(33ccffee)
        col.inactive = rgba(30303020)
        col.inactive.border = rgba(595959aa)
        col.urgent = rgba(ff223340)
        col.urgent.border = rgba(ff2233ee)
      }

      autotile {
        enable = 1
        trigger_width = 800
        trigger_height = 500
      }
  }
    
  overview {
    panelHeight = 230
  }

  hyprexpo {
      columns = 3
      gap_size = 5
      bg_col = rgb(111111)
      workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

      gesture_distance = 300 # how far is the "max" for the gesture
  }

  split-monitor-workspaces {
      count = 5 
      keep_focused = 0
      enable_persisent_workspaces = 1
  }
                                                                            
}                

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0  
    disable_hyprland_logo = true 
    disable_splash_rendering = true
    new_window_takes_over_fullscreen = 2
    render_unfocused_fps = 30
    enable_swallow = true
    vfr = on
    vrr = 0
}

render {
    direct_scanout = 0
    new_render_scheduling = false
}

input {
    kb_layout = us
    repeat_delay = 220
    repeat_rate = 31
    accel_profile = flat
#   follow_mouse = 2
    float_switch_override_focus = 2
    sensitivity = 0.1 
    off_window_axis_events = 2
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = ALT 

bind = $mainMod, K, hyprexpo:expo, toggle 
bind = $mainMod_SHIFT, Q, plugin:xtd:closeunfocused

bind = $mainMod, S, split-changemonitor, next
bind = $mainMod_SHIFT, S, split-changemonitorsilent, next
bind = $mainMod_SHIFT, M, split-grabroguewindows

bind = $mainMod_SHIFT, C, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
bind = $mainMod, F, fullscreen

bind = $mainMod_SHIFT, Return, exec, $terminal
bind = $mainMod_SHIFT, F, exec, $fileManager
bind = $mainMod_SHIFT, Slash, exec, hyprpicker --autocopy
bind = $mainMod_SHIFT, K, exec, ~/.config/rofi/powermenu/type-1/powermenu.sh

bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e-1
bind = $mainMod, Slash, workspace, previous

bind = $mainMod_SHIFT, P, exec, ~/.config/rofi/scripts/launcher_t3
bind = $mainMod, Minus , exec, ~/.local/bin/hyprland/next_wp.sh
#bind = $mainMod, P, exec, walker
bind = $mainMod, O, exec, ~/.local/bin/hyprland/rofir.sh
bind = $mainMod, W, exec, librewolf
bind = $mainMod, F1, exec, better-control
bind = $mainMod, F2, exec, nwg-displays
bind = $mainMod, F3, exec, librewolf "https://mail.google.com"
bind = $mainMod, F4, exec, kcalc
bind = $mainMod, F5, exec, librewolf "https://youtube.com"
bind = $mainMod, F6, exec, /home/relja/.local/bin/hyprland/switch-audio.sh 
bind = $mainMod, Page_Up, exec, gnome-weather

bind = , Pause, exec, hyprlock
bind = $mainMod, Pause, exec, wlogout
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

bind = $mainMod, G, exec, ~/.local/bin/hyprland/toggle_gaps.sh
bind = $mainMod, B, exec, ~/.local/bin/hyprland/toggle_borders.sh

bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d

bind = $mainMod_SHIFT, Space, hy3:togglefocuslayer
bind = $mainMod, H, hy3:makegroup, h
bind = $mainMod, V, hy3:makegroup, v
bind = $mainMod, T, hy3:makegroup, tab
bind = $mainMod, A, hy3:changefocus, raise
bind = $mainMod_SHIFT, A, hy3:changefocus, lower
bind = $mainMod, X, hy3:expand, expand
bind = $mainMod_SHIFT, X, hy3:expand, base
bind = $mainMod, E, hy3:changegroup, opposite
bind = $mainMod, Q, hy3:warpcursor

bind = $mainMod_CONTROL_SHIFT, left, resizeactive, -30 0
bind = $mainMod_CONTROL_SHIFT, right, resizeactive, 30 0
bind = $mainMod_CONTROL_SHIFT, up, resizeactive, 0 -30
bind = $mainMod_CONTROL_SHIFT, down, resizeactive, 0 30

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

bind = $mainMod_SHIFT, left, hy3:movewindow, l
bind = $mainMod_SHIFT, right, hy3:movewindow, r
bind = $mainMod_SHIFT, up, hy3:movewindow, u
bind = $mainMod_SHIFT, down, hy3:movewindow, d

bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5

bind = $mainMod, D, togglespecialworkspace, magic
bind = $mainMod SHIFT, D, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
