windowrule = center, title:^(Discord Updater)$
windowrule = center, class:^(com.system76.CosmicFilesDialog)$
windowrule = float, class:^(com.system76.CosmicFilesDialog)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(kvantummanager)$
windowrule = noblur, class:^(librewolf)$
windowrule = noblur, class:^(firefox)$

windowrule = tag +picture-in-picture, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float,           tag:picture-in-picture
windowrule = keepaspectratio, tag:picture-in-picture
windowrule = move 73% 72%,    tag:picture-in-picture
windowrule = size 25%,        tag:picture-in-picture
windowrule = float,           tag:picture-in-picture
windowrule = pin,             tag:picture-in-picture

windowrule = float, initialTitle: Library
windowrule = float, title:^(KeePassXC - Access Request)$
windowrule = float, title:^(Unlock Database - KeePassXC)$
windowrule = float, title:^(Open File|Save File|File Upload)$
windowrule = center, title:^(Open File|Save File|File Upload)$
windowrule = float, title:(Select|Open)( a)? (File|Folder)(s)?
windowrule = float, title:File (Operation|Upload)( Progress)?
windowrule = float, title:.* Properties
windowrule = float, title:Export Image as PNG
windowrule = float, title:Save As

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = noanim, hyprpicker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, osk
layerrule = animation slide down, waybar
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = animation fade, background
